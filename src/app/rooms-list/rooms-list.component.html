<h2>{{ title }}</h2>
<table class="table">
    <tr>
        <th>Index</th>
        <th>Even/odd</th>
        <th>Room Number</th>
        <th>Room Type</th>
        <th>Room Price</th>
        <th>Room Amenities</th>
        <th>Checkin Time</th>
        <th>Selected</th>
    </tr>
    <tr [ngClass]="e ? 'even' : 'odd'" [ngStyle]="{color: e ? 'white' : 'black'}" *ngFor="let room of rooms; let e= even; let o = odd; let i=index">
        <td>{{ i }}</td>
        <td>{{ e ? 'Even' : 'Odd' }}</td>
        <td>{{ room.roomNumber }}</td>
        <td>{{ room.roomType }}</td>
        <td>{{ room.price | currency : 'Q '}}</td>
        <td>{{ room.amenities | titlecase }}</td>
        <td>{{ room.checkinTime | date : 'dd/MM/yyyy' }}</td>
        <td>
            <button class="btn btn-primary" (click)="selectRoom(room)">selected</button>
        </td>
    </tr>
</table>
